<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="Contenido/Publico/T_index.xhtml">
        <ui:define name="top">
            <h2>Mis ventas</h2>
        </ui:define> 
        <ui:define name="login1">
            <h:form> 
                <p:growl id="growl" showDetail="true" sticky="true" />
		<p:panel id="panel" header="Login" style="margin-bottom:10px;">
                    <h:panelGrid columns="2">
                            <h:outputLabel  value="Usuario:" />
                            <p:inputText id="idusuario" 
                                    value="#{loginBean.usuario.idUsuario}" required="true" label="Usuario">
                                    <f:validateLength minimum="2" />
                            </p:inputText>

                            <h:outputLabel  value="Contraseña:" />
                            <p:password id="pass" 
                                        value="#{loginBean.usuario.pass}" required="true" label="Contraseña"/>
                            
                            <p:commandButton ajax="false" value="Login" action="#{loginBean.CheckValidUser}" update="growl"/> 
                            <p:commandButton immediate="true" ajax="false" id="index" value="Registrar" action = "registrar? caras-redirect = true"/> 
                    </h:panelGrid>
	        </p:panel>	
 
            </h:form>  
        </ui:define>

        </ui:define>  
    </ui:composition>
</html>
